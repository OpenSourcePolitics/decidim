    help:
      participatory_spaces:
        assemblies:
          contextual: "<p>Een groep is een groep leden van een organisatie die regelmatig bijeenkomen om besluiten te nemen over een specifiek gebied of bereik van de organisatie.</p> <p>Groepen houden vergaderingen, sommige zijn privé en sommige zijn open. Als ze open zijn, kan het mogelijk zijn om eraan deel te nemen (bijvoorbeeld: aanwezig zijn als de capaciteit dit toelaat, punten aan de agenda toevoegen, of commentaar leveren op de voorstellen en besluiten die door dit orgaan worden genomen).</p> <p>Voorbeelden: een algemene groep (die één keer per jaar bijeenkomt om de belangrijkste actielijnen van de organisatie en haar uitvoerende organen te definiëren door middel van stemming), een adviesraad voor gelijkheid (die elke twee maanden bijeenkomt om voorstellen te doen over hoe de genderbetrekkingen in de organisatie kunnen worden verbeterd), een evaluatiecommissie (die elke maand bijeenkomt om een proces te volgen) of een garantieorgaan (dat incidenten, misbruik of voorstellen verzamelt om de besluitvormingsprocedures te verbeteren) zijn allemaal voorbeelden van groepen.</p>\n"
          page: "<p>Een groep is een groep leden van een organisatie die regelmatig bijeenkomen om besluiten te nemen over een specifiek gebied of bereik van de organisatie.</p> <p>Groepen houden vergaderingen, sommige zijn privé en sommige zijn open. Als ze open zijn, kan het mogelijk zijn om eraan deel te nemen (bijvoorbeeld: aanwezig zijn als de capaciteit dit toelaat, punten aan de agenda toevoegen, of commentaar leveren op de voorstellen en besluiten die door dit orgaan worden genomen).</p> <p>Voorbeelden: een algemene groep (die één keer per jaar bijeenkomt om de belangrijkste actielijnen van de organisatie en haar uitvoerende organen te definiëren door middel van stemming), een adviesraad voor gelijkheid (die elke twee maanden bijeenkomt om voorstellen te doen over hoe de genderbetrekkingen in de organisatie kunnen worden verbeterd), een evaluatiecommissie (die elke maand bijeenkomt om een proces te volgen) of een garantieorgaan (dat incidenten, misbruik of voorstellen verzamelt om de besluitvormingsprocedures te verbeteren) zijn allemaal voorbeelden van groepen.</p>\n"
          title: Wat zijn groepen?
