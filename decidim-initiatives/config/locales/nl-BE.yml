    help:
      participatory_spaces:
        initiatives:
          contextual: "- <p>Een initiatief is een voorstel dat door iedereen op eigen initiatief (onafhankelijk van andere kanalen of deelnames) kan worden bevorderd door het verzamelen van (digitale) handtekeningen voor de organisatie om een specifieke actie uit te voeren (wijziging van een verordening, initiëren van een project, wijziging van de naam van een afdeling of straat, enz.).</p> <p>De initiatiefmakers kunnen de doelstellingen ervan definiëren, steun verzamelen, debatteren, verspreiden en vergaderpunten definiëren waar handtekeningen kunnen worden verzameld van de deelnemers of debatten die openstaan voor andere deelnemers.</p> <p>voorbeelden: Een initiatief kan handtekeningen verzamelen om een raadpleging te organiseren onder alle mensen van een organisatie, of om een vergadering te creëren of bijeen te roepen of om een proces van verhoging van de begroting voor een gebied of gebied van de organisatie te starten. Tijdens het proces van het verzamelen van handtekeningen kunnen meer mensen deze eis toevoegen en in de organisatie verder gaan.</p>\n"
          page: "- <p>Een initiatief is een voorstel dat door iedereen op eigen initiatief (onafhankelijk van andere kanalen of deelnames) kan worden bevorderd door het verzamelen van (digitale) handtekeningen voor de organisatie om een specifieke actie uit te voeren (wijziging van een verordening, initiëren van een project, wijziging van de naam van een afdeling of straat, enz.).</p> <p>De initiatiefmakers kunnen de doelstellingen ervan definiëren, steun verzamelen, debatteren, verspreiden en vergaderpunten definiëren waar handtekeningen kunnen worden verzameld van de deelnemers of debatten die openstaan voor andere deelnemers.</p> <p>voorbeelden: Een initiatief kan handtekeningen verzamelen om een raadpleging te organiseren onder alle mensen van een organisatie, of om een vergadering te creëren of bijeen te roepen of om een proces van verhoging van de begroting voor een gebied of gebied van de organisatie te starten. Tijdens het proces van het verzamelen van handtekeningen kunnen meer mensen deze eis toevoegen en in de organisatie verder gaan.</p>\n"
          title: Actieve initiatieven?
