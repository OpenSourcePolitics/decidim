    help:
      participatory_spaces:
        consultations:
          contextual: "<p>raadplegingen zijn een ruimte die u in staat stelt een duidelijke vraag te stellen aan alle mensen die een organisatie vormen, een oproep te doen om deel te nemen aan de raadpleging, te vouwen en het debat voor of tegen een reactie te bestellen. Wanneer de raadplegingsdatum er is, kunt u stemmen en de uitslag van de stemmingen publiceren.</p> <p>Voorbeelden: het overleg kan over bijna elk aspect gaan dat een organisatie beïnvloedt: sommige voorbeelden veranderen de naam of het logo van de organisatie die verschillende alternatieven biedt, besluiten ja of nee om deel te nemen aan een grotere organisatie, valideren of verwerpen van een nieuw strategisch plan of het resultaat van een werkgroep, of bepalen of de posities maximaal 1, 2 of 3 mandaten moeten blijven.</p>\n"
          page: "<p>raadplegingen zijn een ruimte die u in staat stelt een duidelijke vraag te stellen aan alle mensen die een organisatie vormen, een oproep te doen om deel te nemen aan de raadpleging, te vouwen en het debat voor of tegen een reactie te bestellen. Wanneer de raadplegingsdatum er is, kunt u stemmen en de uitslag van de stemmingen publiceren.</p> <p>Voorbeelden: het overleg kan over bijna elk aspect gaan dat een organisatie beïnvloedt: sommige voorbeelden veranderen de naam of het logo van de organisatie die verschillende alternatieven biedt, besluiten ja of nee om deel te nemen aan een grotere organisatie, valideren of verwerpen van een nieuw strategisch plan of het resultaat van een werkgroep, of bepalen of de posities maximaal 1, 2 of 3 mandaten moeten blijven.</p>\n"
