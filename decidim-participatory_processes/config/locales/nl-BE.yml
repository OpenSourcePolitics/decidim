    help:
      participatory_spaces:
        participatory_processes:
          contextual: "<p>A <strong>participatief proces</strong> is een reeks van participatieve activiteiten (bijv. vul eerst een enquête in, maak vervolgens voorstellen, bespreek ze in de face-to-face of virtuele vergaderingen, en tenslotte prioriteren) met het doel om een bepaald onderwerp te definiëren en te bepalen.</p> <p>Voorbeelden van participatieve processen zijn: een proces van verkiezing van commissieleden (waar kandidaten voor het eerst worden gepresenteerd, vervolgens worden behandeld en uiteindelijk een kandidatuur wordt gekozen), participatieve begrotingen (waar voorstellen worden gedaan, beoordeeld worden en gestemd worden met het beschikbare geld), een strategisch planningsproces, de gezamenlijke opstelling van een verordening of norm, de opzet van een stedelijke ruimte of de productie van een openbaar beleidsplan.</p>\n"
          page: "<p>A <strong>participatief proces</strong> is een reeks van participatieve activiteiten (bijv. vul eerst een enquête in, maak vervolgens voorstellen, bespreek ze in de face-to-face of virtuele vergaderingen, en tenslotte prioriteren) met het doel om een bepaald onderwerp te definiëren en te bepalen.</p> <p>Voorbeelden van participatieve processen zijn: een proces van verkiezing van commissieleden (waar kandidaten voor het eerst worden gepresenteerd, vervolgens worden behandeld en uiteindelijk een kandidatuur wordt gekozen), participatieve begrotingen (waar voorstellen worden gedaan, beoordeeld worden en gestemd worden met het beschikbare geld), een strategisch planningsproces, de gezamenlijke opstelling van een verordening of norm, de opzet van een stedelijke ruimte of de productie van een openbaar beleidsplan.</p>\n"
